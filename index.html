<!DOCTYPE html>
<html>
<head>
    <title >Kur0's Tab Purger</title>
    <meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./styles.css" />
</head>
<body>
     <template id="li_template">
      <li>
        <a class="tabContainer">
		  <div class="iconDiv"><img class="icon"></div>
		  <div class="tabContents">		  
          <h3 class="title">Tab Title</h3>
          <p class="pathname">Tab Pathname</p>
		  </div>
		  <div class="closeDiv"><button class="close">X</button></div>
        </a>
      </li>
    </template>
	
	<div class="text-center">
    <h1 >Kur0's Tab Purger</h1>
	<div ><a>Tabs: </a><a id="tabCount">0</a><br></div>
	<input></input><br>
    <!-- <button id="search" class="mt-2 px-3 py-2 bg-success text-white">Search</button><br>	 -->
	<button id="purge" class="mt-2 px-3 py-2 bg-danger text-white">Purge</button>
	<div ><a>Results: </a><a id="resultCount">0</a><br></div>
	</div>
    <ul></ul>

    <script src="./script.js" type="module"></script>
</body>
</html>
